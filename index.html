<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barang yang kena Beli</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 50%, #3498db 50%); /* Blue gradient background split */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.4s ease;
            flex-direction: column; /* Center content vertically */
        }

        /* Container for content with white background */
        .container {
            background: #ffffff; /* White background */
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Flexbox layout for stacking elements */
            height: 80vh; /* Ensure container takes full screen height */
            width: 100%;
            justify-content: flex-start; /* Align content to the top */
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-align: center; /* Center text inside the container */
        }

        /* Fade-in animation for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2, h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Logo style */
        .logo-container {
            width: 100%;
            background-color: #2980b9;
            padding: 20px;
            margin-bottom: 20px; /* Add some space between the logo and the main content */
            border-radius: 8px 8px 0 0; /* Rounded corners at the top */
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }

        .checkbox-group label {
            font-weight: 600;
            color: #34495e;
            flex: 1;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 70px;
            padding: 8px;
            margin-left: 10px;
            border-radius: 6px;
            border: 1px solid #dcdcdc;
            text-align: center;
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border: 1px solid #3498db;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #2980b9, #6bb9f7); /* Blue gradient button */
            color: white;
            margin: 10px 5px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #3498db, #2980b9);
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #dcdcdc;
            color: #7f8c8d;
            cursor: not-allowed;
        }

        .category-group {
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .category-group.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .summary-box {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            margin-top: 20px; /* Add margin to create space between content and summary */
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.3s;
        }

        .hidden {
            display: none;
        }

        /* Styling for images */
        .category-image {
            display: block;
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Logo Container -->
    <div class="logo-container">
        <img src="https://via.placeholder.com/400x100.png?text=Your+Logo+Here" alt="Logo">
    </div>

    <div class="container">
        <h2>Pilih dengan (Qty 25) ke bawah</h2>

        <!-- Main Menu -->
        <div id="main-menu">
            <button onclick="showCategory('A')" id="categoryA-btn">Category A</button>
            <button onclick="showCategory('B')" id="categoryB-btn" disabled>Category B</button>
            <button onclick="showCategory('C')" id="categoryC-btn" disabled>Category C</button>
            <button onclick="showCategory('D')" id="categoryD-btn" disabled>Category D</button>
            <button onclick="showCategory('E')" id="categoryE-btn" disabled>Category E</button>
            <button onclick="showCategory('F')" id="categoryF-btn" disabled>Category F</button>
            <button onclick="downloadSummary()">Download file yang kena beli</button>
            <button onclick="clearCookies()">Delete Cookie</button> <!-- Added Delete Cookie Button -->
        </div>

        <!-- Category Forms -->
        <div id="categories"></div>

        <!-- Summary Box -->
        <div id="summary-box" class="summary-box">No items selected.</div>
    </div>

    <script>
        const categories = ['A', 'B', 'C', 'D', 'E', 'F'];
        const items = {
            A: ['Fish', 'Dragon Fruit'],
            B: ['Chicken', 'Mutton'],
            C: ['Rice', 'Beans'],
            D: ['Milk', 'Cheese'],
            E: ['Eggs', 'Flour'],
            F: ['Oil', 'Sugar']
        };
        let selectedItems = {};

        // Function to generate category forms
        function generateForms() {
            const container = document.getElementById('categories');
            categories.forEach(category => {
                selectedItems[category] = [];
                const div = document.createElement('div');
                div.id = `category${category}`;
                div.classList.add('category-group');

                div.innerHTML = `
                    <h3>Category ${category}</h3>
                    <form id="category${category}-form">
                        ${items[category]
                            .map(
                                (item, index) => `
                            <div class="checkbox-group">
                                <input type="checkbox" id="item${category}${index}" value="${item}">
                                <label for="item${category}${index}">${item}</label>
                                <input type="number" id="quantity${category}${index}" min="1" max="25" placeholder="Qty">
                            </div>`
                            )
                            .join('')}
                        <button type="button" onclick="submitCategory('${category}')">Submit</button>
                        <button type="button" onclick="skipCategory('${category}')">Skip</button>
                    </form>
                `;
                container.appendChild(div);
            });
        }

        // Show category form
        function showCategory(category) {
            const mainMenu = document.getElementById('main-menu');
            const categoryDiv = document.getElementById(`category${category}`);

            mainMenu.classList.add('hidden');
            categoryDiv.classList.add('show');
        }

        // Submit selected items in category
        function submitCategory(category) {
            const form = document.getElementById(`category${category}-form`);
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');
            const itemsList = [];

            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    const quantityInput = form.querySelector(`#quantity${category}${index}`);
                    const quantity = quantityInput.value;
                    if (quantity > 0) {
                        itemsList.push({ item: checkbox.value, quantity: parseInt(quantity) });
                    }
                }
            });

            if (itemsList.length === 0) {
                alert(`Please select at least one item from Category ${category} or use the "Skip" button.`);
                return;
            }

            selectedItems[category] = itemsList;
            unlockNextCategory(category);
        }

        // Skip the category
        function skipCategory(category) {
            unlockNextCategory(category);
        }

        // Unlock the next category and update the UI
        function unlockNextCategory(category) {
            const currentIndex = categories.indexOf(category);
            if (currentIndex + 1 < categories.length) {
                const nextCategory = categories[currentIndex + 1];
                document.getElementById(`category${nextCategory}-btn`).disabled = false;
            }

            updateSummaryBox();
            const mainMenu = document.getElementById('main-menu');
            const categoryDiv = document.getElementById(`category${category}`);

            categoryDiv.classList.remove('show');
            mainMenu.classList.remove('hidden');
        }

        // Update the summary box
        function updateSummaryBox() {
            const summaryBox = document.getElementById('summary-box');
            let summary = '';

            categories.forEach(category => {
                if (selectedItems[category].length > 0) {
                    summary += `Category ${category}:\n`;
                    selectedItems[category].forEach(item => {
                        summary +=   ` - ${item.item}: ${item.quantity} pcs\n`;
                    });
                    summary += '\n';  // Add a blank line between categories
                }
            });

            summaryBox.textContent = summary.trim() || 'No items selected.';
        }

        // Download the summary as a text file
        function downloadSummary() {
            const summaryBox = document.getElementById('summary-box').textContent;
            const blob = new Blob([summaryBox], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'barang-kena-beli.txt';
            link.click();
        }

        // Function to delete cookies
        function clearCookies() {
            document.cookie = "selectedItems=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            selectedItems = {}; // Reset selected items
            updateSummaryBox(); // Update summary box to show no items selected
            alert('Cookies cleared.');
        }

        // Generate forms when the page loads
        window.onload = function() {
            generateForms();
        }
    </script>
</body>
</html>
